<div class="container-fluid form">
    <h2 class="text-center text-dark"><i>Add a New Quote</i></h2>
    <br>
    <!-- <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'> -->
    <form (ngSubmit)='submitQuote() ;quoteForm.resetForm({})' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="name"></label>
            <input type="name" required class="form-control" id="name" [(ngModel)]="newQuote.yourName" placeholder="Your Name" name="name" #name='ngModel'>
        </div>
        <div class="form-group">
            <label for="quote"></label>
            <textarea rows="5" type="text" class="form-control" id="quote" [(ngModel)]="newQuote.name" placeholder="Your Quote" name="quote" #quote='ngModel' required></textarea>
            
        </div>
        <div class="form-group">
  
            <label for="author"></label>
            <textarea class="form-control" id="author" rows="1" [(ngModel)]="newQuote.author" placeholder="Author" name="author" #author="ngModel" required></textarea>
            
        </div><br><br>
        <div class="input">
            <button type="submit" class=""> Submit Quote</button><br>
        </div>
    </form>
</div>
